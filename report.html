<html>
  <head>
    <meta charset="utf-8" />
    <title>report</title>
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
<h1>まとめ</h1>
南極大陸風<br>
<script>
    // ページの読み込みを待つ
    window.addEventListener('DOMContentLoaded', init);

    function init() {
      // サイズを指定
      const width = 800
      const height = 600;

      // レンダラーを作成
      var renderer = new THREE.WebGLRenderer();
      document.body.appendChild(renderer.domElement);
      renderer.setSize(width, height);
      // 背景の色を設定
      renderer.setClearColor(0xCFE2F3);


      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(20, width / height);
      // カメラの初期座標を設定
      camera.position.set(5, 3, 5);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera, document.body); 
      
      // 平行光源1
      var directionalLight1 = new THREE.DirectionalLight(0xffffff);
      directionalLight1.position.set(10, 10, 10);
      // シーンに追加
      scene.add(directionalLight1);
      // 平行光源2
      var directionalLight2 = new THREE.DirectionalLight(0x888888);
      directionalLight2.position.set(-10, -10, 10);
      // シーンに追加
      scene.add(directionalLight2);

      // 平面を作成
      var planeGeometry = new THREE.PlaneGeometry(40,40);
        var planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow = true; //影がつく
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,-3.0,-2);
        scene.add(plane);

      // helper
      /*
      const gridHelper = new THREE.GridHelper(2,10); // size, step
      scene.add(gridHelper);
      const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
      scene.add(axisHelper);
      */

      // ペンギン1をスプライトで作成
      var textureLoader = new THREE.TextureLoader();  
      var texture1 = textureLoader.load("img/penguin1.png");
      const material1 = new THREE.SpriteMaterial({ map: texture1,});

      // ペンギン2をスプライトで作成
      var textureLoader = new THREE.TextureLoader();  
      var texture2 = textureLoader.load("img/penguin2.png");
      const material2 = new THREE.SpriteMaterial({ map: texture2,});

      // アザラシをスプライトで作成
      var textureLoader = new THREE.TextureLoader();  
      var texture3 = textureLoader.load("img/azarasi.png");
      const material3 = new THREE.SpriteMaterial({ map: texture3,});

      // 群れを作成
      for (let i = 0; i < 30; i++) {
        const sprite1 = new THREE.Sprite(material1);

        // ランダムな座標に配置
        sprite1.position.x = 2 * (Math.random() - 0.5);
        sprite1.position.z = 2 * (Math.random() - 0.5);
        // スケールを調整
        sprite1.scale.set(0.5, 0.5, 0.5);

        scene.add(sprite1);
      }
      for (let i = 0; i < 20; i++) {
        const sprite2 = new THREE.Sprite(material2);

        // ランダムな座標に配置
        sprite2.position.x = 2 * (Math.random() - 0.3);
        sprite2.position.z = 2 * (Math.random() - 0.3);
        // スケールを調整
        sprite2.scale.set(0.3, 0.3, 0.3);

        scene.add(sprite2);
      }
      for (let i = 0; i < 10; i++) {
        const sprite3 = new THREE.Sprite(material3);

        // ランダムな座標に配置
        sprite3.position.x = 2 * (Math.random() - 0.2);
        sprite3.position.z = 2 * (Math.random() - 0.2);
        // スケールを調整
        sprite3.scale.set(0.2, 0.2, 0.2);

        scene.add(sprite3);
      }
      
      update();

      // 毎フレーム時に実行されるループイベントです
      function update() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(update);
      }
    }
  </script>
</body>
